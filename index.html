<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <style>
      html {
        overflow-x: hidden;
      }
      
      body {
        width: 100%;
        overflow-x: hidden;
        background-color: black;
        color: white;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
      }

      .button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #ffd700;
        color: black;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 5px;
        transition-property: background-color, transform;
        transition-duration: 150ms;
        margin: 10px;
        border: none;
        cursor: pointer;
      }

      .button:hover {
        background-color: #555;
        color: white;
        transform: scale(1.05);
        transition-duration: 150ms;
      }

      .button:active {
        transform: scale(0.95);
      }

      .project-description {
        visibility: hidden;
        opacity: 0;
        transition: visibility 0s linear 300ms, opacity 300ms;
        position: absolute;
        background-color: #333;
        color: white;
        border-radius: 5px;
        padding: 10px;
        margin-top: 5px;
        font-size: 0.9rem;
        white-space: nowrap;
      }
      
      .button:hover .project-description {
        visibility: visible;
        opacity: 1;
        transition-delay: 0s;
      }
      
      .search-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 30px;
      }

      .search-input {
        padding: 13px 15px;
        font-family: 'Roboto', sans-serif;
        font-size: 1rem;
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: white;
        color: black;
        margin-right: 10px;
        min-width: 300px;
        box-sizing: border-box;
      }
      
      .search-input::placeholder {
        color: black;
      }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search projects...">
        <button class="button" id="searchButton">Search</button>
    </div>
    <div id="projects">
        <!-- Project buttons will be added here by JavaScript -->
    </div>
    <script>
        const urlPrefix = "https://";
        const projects = [
            {"name": "VanishGames", "url": "orn8.github.io/vanishgames", "description": "Unblocked games, but much better."},
            {"name": "KahootFetcher", "url": "orn8.github.io/kahootfetcher/lite", "description": "THE Kahoot cheat for students."},
            {"name": "KahootFetcher Lite", "url": "orn8.github.io/kahootfetcherlite", "description": "Use this if KahootFetcher doesn't work."},
            {"name": "micro:games", "url": "github.com/orn8/micro-games", "description": "Simple games for the micro:bit."},
            {"name": "oragne shop", "url": "github.com/orn8/tinfoil", "description": "A Tinfoil shop forwarder for the switch."},
        ];

        const projectsContainer = document.getElementById('projects');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');

        function renderProjects(projects) {
            projectsContainer.innerHTML = '';
            projects.forEach(project => {
                const button = document.createElement('button');
                button.className = 'button';
                button.innerHTML = `${project.name}<span class="project-description">${project.description}</span>`;
                button.onclick = function () {
                    window.open(`${urlPrefix}/${project.url}`, '_blank');
                };

                projectsContainer.appendChild(button);
            });
        }

        function searchProjects() {
            const filter = searchInput.value.trim().toLowerCase();
            const filteredProjects = projects.filter(project =>
                project.name.toLowerCase().includes(filter) ||
                project.description.toLowerCase().includes(filter)
            );
            renderProjects(filteredProjects);
        }

        searchInput.addEventListener('input', searchProjects);

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                this.blur();

                searchButton.style.transform = 'scale(1.05)';
                searchButton.style.backgroundColor = '#555';
                searchButton.style.color = 'white';
                setTimeout(function() {
                    searchButton.style.transform = 'scale(0.95)';
                    setTimeout(function() {
                        searchButton.style.transform = '';
                        searchButton.style.backgroundColor = '';
                        searchButton.style.color = '';
                    }, 150);
                }, 150);

                searchProjects();
            }
        });

        renderProjects(projects);
    </script>
</body>
</html>
